name: Build container

on:
  workflow_run:
    workflows:
      - "Build"
    branches:
      - "main"
    types:
      - completed
  push:
    tags:
      - "v*.*.*"

jobs:
  tagged-container:
    if: ${{ github.ref_type == 'tag' }}
    name: Build and push tagged container
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
      - uses: ko-build/setup-ko@v0.7
      - run: ko build --bare --tags ${{ github.ref_name }}
        env: VERSION: ${{ github.ref_name }}
  container:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build and push container
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
      - uses: ko-build/setup-ko@v0.7
      - run: ko build --bare
        env: VERSION: ${{ github.sha }}
